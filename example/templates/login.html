{{ define "title" }}{{ call .T "login.title" }}{{ end }}

{{ define "content" }}
<h2 class="text-2xl font-bold mb-4">{{ call .T "login.heading" }}</h2>
<p class="text-sm text-gray-500">{{ call .T "login.info" }}</p>
{{ if .Extra.Error }}
    <div class="alert alert-error">{{ .Extra.Error }}</div>
{{ end }}
<form method="post" class="form-control space-y-4 max-w-md mx-auto">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    <input class="input input-bordered" type="email" name="email" placeholder="{{ call .T "login.email_placeholder" }}" required>
    <input class="input input-bordered" type="password" name="password" placeholder="{{ call .T "login.password_placeholder" }}" required>
    <button class="btn btn-primary">{{ call .T "login.submit" }}</button>
</form>
<p class="text-sm text-gray-500 mt-4">
    <a href="/reset">{{ call .T "login.forgot_password" }}</a>
</p>
{{ end }}
