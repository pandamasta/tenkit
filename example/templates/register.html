{{ define "title" }}Register for {{ .Tenant.Subdomain }}{{ end }}

{{ define "content" }}
<h2 class="text-2xl font-bold mb-4">Join this club</h2>
<p class="text-sm text-gray-500">You're registering to tenant: <strong>{{ .Tenant.Subdomain }}</strong></p>

<!-- Registration form -->
<form method="post" class="form-control space-y-4 max-w-md mx-auto">

    <!-- CSRF protection token -->
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">

    <!-- Email input -->
    <input class="input input-bordered" type="email" name="email" placeholder="Email" required>

    <!-- Password input -->
    <input class="input input-bordered" type="password" name="password" placeholder="Password" required>

    <!-- Submit button -->
    <button class="btn btn-primary">Register</button>
</form>
{{ end }}
