{{ define "content" }}
<h2 class="text-2xl font-bold mb-4">Join this club</h2>
<form method="post" class="form-control space-y-4 max-w-md mx-auto">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    <input class="input input-bordered" type="email" name="email" placeholder="Email" required>
    <input class="input input-bordered" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-primary">Register</button>
</form>
{{ end }}
