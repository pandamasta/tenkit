{{ define "title" }}Enroll{{ end }}

{{ define "content" }}
<form method="POST" class="max-w-md mx-auto space-y-4">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    <h2 class="text-2xl font-bold">Register your Club</h2>
    <input type="email" name="email" placeholder="Email" class="input input-bordered w-full" required>
    <input type="text" name="org_name" placeholder="Organization Name" class="input input-bordered w-full" required>
    <input type="password" name="password" placeholder="Password" class="input input-bordered w-full" required>
    <button class="btn btn-primary w-full">Submit</button>
</form>
{{ end }}
