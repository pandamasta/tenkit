{{ define "title" }}{{ call .T "confirm.title" }}{{ end }}

{{ define "content" }}
<h2 class="text-2xl font-bold mb-4">{{ call .T "confirm.heading" }}</h2>
{{ if .Extra.Error }}
    <div class="alert alert-error">{{ .Extra.Error }}</div>
{{ end }}
{{ if .Extra.Success }}
    <div class="alert alert-success">{{ .Extra.Success }}</div>
{{ end }}
{{ end }}
